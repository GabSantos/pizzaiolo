name: deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Executa os comandos no servidor
    runs-on: self-hosted
    steps:
      - run: |
          cd /home/ubuntu/www/pizzaiolo
          git reset --hard HEAD
          git pull origin main
          yarn
          yarn prisma:deploy
          yarn prisma:generate
          yarn build
          pm2 restart pizzaiolo
